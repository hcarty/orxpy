; orxpy - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = orxpy
FullScreen      = false
Decoration      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = bundle: # bundle:orxpy.obr # ../data/texture
Sound           = bundle: # bundle:orxpy.obr # ../data/sound

[Input]
KEY_ESCAPE      = Quit

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Scene]
ChildList       = Object # Sound

[Object]
Graphic         = @
Texture         = logo.webp
Pivot           = center
Scale           = 0.25
AngularVelocity = 18
FXList          = FadeIn # ColorCycle

[Sound]
SoundList       = @
Sound           = appear.ogg
LifeTime        = sound

[FadeIn]
SlotList        = @
Type            = alpha
Curve           = smooth
StartTime       = 0
EndTime         = 1.5
StartValue      = -1
EndValue        = 0

[ColorCycle]
Loop            = true
SlotList        = @
Type            = hsv
Curve           = linear
Absolute        = true
StartTime       = 0
EndTime         = 6
StartValue      = (0, 1, 1)
EndValue        = (1, 1, 1)

[Python]
Source          = "
import object

going_right: bool = True

def update(o: object.Object):
  global going_right
  pos = object.get_position(o)
  if going_right and pos.x < 100:
    pos.x += 1
  elif going_right:
    going_right = False
  if not going_right and pos.x > -100:
    pos.x -= 1
  elif not going_right:
    going_right = True
  object.set_position(o, pos)
"
